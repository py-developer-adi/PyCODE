<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | PyCODE</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/icon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/articles.css')}}">
</head>
<body>
    {% include 'components/header.html' %}

    <main class="main flex-col gap-50">
        <div class="head">
            <h2 class="heading">Articles | PyCODE</h2>
        </div>
        <section class="articles">
            {% for article in articles %}
            <a href="/view/{{article.id}}" class="article link flex-col gap-20">
                <img src="{{url_for('static', filename=article.cover)}}" alt="article cover page" class="img">
                <h2 class="title">{{article.title}}</h2>
            </a>
            {% endfor %}
        </section>
    </main>

    {% include 'components/footer.html' %}
</body>
</html>
